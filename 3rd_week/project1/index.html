<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3주차 과제1</title>
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header class="container">
      <h3>3주차 과제1: 시계</h3>
    </header>
    <main class="container">
      <div class="watch-container">
        <ul class="battery-container">
          <li class="battery"></li>
          <li class="battery"></li>
          <li class="battery"></li>
          <li class="battery"></li>
          <li class="battery"></li>
        </ul>
        <button
          type="button"
          class="btn__alarm btn--circle btn--refill disabled"
          disabled
        ></button>

        <div class="time-container">
          <div class="date"></div>
          <div class="time">
            <div class="digit-box hour">
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="digit-colon">
              <div></div>
              <div></div>
            </div>
            <div class="digit-box minute">
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="digit-colon">
              <div></div>
              <div></div>
            </div>
            <div class="digit-box second">
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="digit">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="alarm-container">
          <ul class="alarm__ul"></ul>
        </div>
        <div class="button-container">
          <button type="button" class="btn__alarm btn__hour">H</button>
          <button type="button" class="btn__alarm btn__minute">M</button>
          <button type="button" class="btn__alarm btn__second">S</button>
          <button type="button" class="btn__alarm btn--circle btn__add">
            +
          </button>
          <button type="button" class="btn__alarm btn--circle btn__remove">
            -
          </button>
        </div>
      </div>
    </main>

    <footer class="container"></footer>

    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
